<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body>
    <div class="header">
      <div class=logo>
        <img src="images/aave-aave-logo.svg" alt="Logo"/>
        <span>Aurora</span>
      </div>
      <form>
        <input type="search" class="site-search" placeholder="Search by item name" name="q" />
      </form>
      <div class=links>
        <div class="material-symbols-outlined">
          favorite
        </div>
        <div class="material-symbols-outlined">
          shopping_cart_checkout
        </div>
        <div class=login>Login</div>
        <span>|</span>
        <div class=sign-up>Sign up</div>
      </div>
    </div>

    <div class="main">
      <div class="main-registration-form">
        <h1>Register</h1>
        <form class="registration-form">
          <div class="label-place">
            <label for="1">Login name</label>
            <input type="text" id="1" class="place" name="login_name"/>
          </div>

          <div class="label-place">
            <label for="2">First Name</label>
            <input type="text" id="2" class="place"  name="first_name"/>
          </div>

          <div class="label-place">
            <label for="3">Password</label>
            <input type="password" id="3" class="place"  name="password"/>
          </div>

          <div class="label-place">
            <label for="4">Repeat Password</label>
            <input type="password" id="4" class="place"  name="repeat_password"/>
          </div>

          <div class="label-place">
            <label for="5">Email</label>
            <input type="email" id="5" class="place" name="email" />
          </div>

          <div class="label-place">
            <label for="6">Address</label>
            <input type="text" id="6" class="place" name="Address" />
          </div>

          <div class="buttons">
            <a class="button-cancel" href="#">Cancel</a>
            <input type="submit" value="Sign Up"/>
          </div>
        </form>

      </div>

    </div>

  </body>

</html>
