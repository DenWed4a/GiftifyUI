<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8"/>
      <title>User login</title>
      <link rel="stylesheet" href="styles.css"/>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

    <body>

      <div class="header">
        <div class=logo>
          <img src="images/aave-aave-logo.svg" alt="Logo"/>
          <span>Aurora</span>
        </div>
        <form>
          <input type="search" class="site-search" placeholder="Search by item name" name="q" />
        </form>
        <div class=links>
          <div class="material-symbols-outlined">
            favorite
          </div>
          <div class="material-symbols-outlined">
            shopping_cart_checkout
          </div>
          <div class=login>Login</div>
          <span>|</span>
          <div class=sign-up>Sign up</div>
        </div>
      </div>

      <div class="main">
        <div class="main-logo-form">
          <div class=logo-main>
            <img src="images/aave-aave-logo.svg" alt="logo"/>
          </div>

          <form class="login-form">
            <input type="text" class="input-login" placeholder="Login" name="login"/>
            <input type="password" name="password" class="input-password" placeholder="Password"/>
            <input type="submit" value="ok"/>
          </form>
        </div>
      </div>



    </body>
  </html>
