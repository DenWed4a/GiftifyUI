<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Certificates</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/369276db78.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="header">
      <div class=logo>
        <img src="images/aave-aave-logo.svg" alt="Logo"/>
        <span>Aurora</span>
      </div>
      <form id="search-form">
        <input type="search" class="site-search" placeholder="Search by item name" name="q" />
      </form>
      <div class=links>
        <div class="material-symbols-outlined">
          favorite
        </div>
        <div class="material-symbols-outlined">
          shopping_cart_checkout
        </div>
        <div class=login>Login</div>
        <span>|</span>
        <div class=sign-up>Sign up</div>
      </div>
    </div>

    <div class="main">
      <div class="main-menu" id="main-menu">
        <div class="category-container">
          <img src="images/tree_15042015_7.svg" id="first"  width="50" alt="image" />
          <label for="1" id="label1">category</label>
        </div>

        <div class="category-container">
          <img src="images/tree_15042015_2.svg"  width="50" id="two" alt="image"/>
          <label for="two">category</label>
        </div>

        <div class="category-container">
          <img src="images/tree_15042015_3.svg"   width="50" id="3" alt="image"/>
          <label for="3">category</label>
        </div>

        <div class="category-container">
          <img src="images/tree_15042015_5.svg"   width="50" id="4" alt="image"/>
          <label for="4">category</label>
        </div>

        <div class="category-container">
          <img src="images/tree_15042015_6.svg"   width="50" id="5" alt="image"/>
          <label for="5">category</label>
        </div>

        <div class="category-container">
          <img src="images/tree_16042015_14.svg"   width="50" id="6" alt="image"/>
          <label for="6">category</label>
        </div>

        <div class="category-container">
          <img src="images/tree_in_summer.svg"   width="50" id="7" alt="image"/>
          <label for="7">category</label>
        </div>
      </div>


      <div class="main-content">
        <div class="coupons-container" id="coupon-list">
          <div class="coupon">
            <div class="image"><img src="images/1664890976cat-color-silhouette-outline.svg" alt="image"/></div>            
            <div class="coupon-info">
              <div class="coupon-info-1">
                <p>First coupon</p>
                <span class="material-symbols-outlined">
                    favorite
                </span>
              </div>

              <div class="coupon-info-2">
                <p class="description">Some brief description</p>
                <p>expares in 3 days</p>
              </div>
            </div>
            <div class="coupon-price">
              <p>150$</p>
              <a class="button-link" href="#">Add to cart</a>
            </div>
          </div>
        </div>

      </div>

    </div>
    <a class="to-top" href="#">
      <i class="fa-solid fa-chevron-up"></i>
    </a>

    
    <script src="main-menu.js"></script>
    <script src="main-page-functions.js"></script>
    
  </body>

</html>
