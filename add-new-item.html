<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Add new coupon</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body>
    <div class="header">
      <div class=logo>
        <img src="images/aave-aave-logo.svg" alt="Logo"/>
        <span>Aurora</span>
      </div>
      <form>
        <input type="search" class="site-search" placeholder="Search by item name" name="q" />
      </form>
      <div class=links>
        <div class="material-symbols-outlined">
          favorite
        </div>
        <div class="material-symbols-outlined">
          shopping_cart_checkout
        </div>
        <div class=login>Login</div>
        <span>|</span>
        <div class=sign-up>Sign up</div>
      </div>
    </div>

    <div class="main">
      <h1 class="h1-heading">Add New Coupon</h1>
      <div class="main-content">
        <form class="add-item-form">
          <div class="form-part">
            <div class=label-place>
              <label for="1">Company</label>
              <input type="text" id="1" class="place" name="company"/>
            </div>

            <div class=label-place>
              <label for="3">Category</label>
              <select name="category" class="place">
                <option value="3" >Category Name</option>
              </select>
            </div>

            <div class=label-place>
              <label for="5">Valid to</label>
              <input type="datetime-local" id="5"  name="date" class="place"></input>
            </div>

            <div class=label-place>
              <label for="6">Price</label>
              <input type="text" id="6" class="place" name="price"/>
            </div>

            <div class=label-place>
              <label for="7">Images</label>
              <input type="image" id="7" class="place add-image" name="images" alt="" />
            </div>

          </div>
          <div class="form-part">
            <div class=label-place>
              <label for="2">Item Name</label>
              <input type="text" id="2" class="place" name="item_name"/>
            </div>

            <div class=label-place>
              <label for="4">Short Description</label>
              <input type="text" id="4" class="place big-place" name="short_description"/>
            </div>

            <div class=label-place>
              <label for="4">Long Description</label>
              <input type="text" id="4" class="place big-place" name="long_description"/>
            </div>

            <div class="buttons">
              <a class="button-link" href="#">Cancel</a>
              <input type="submit" value="Sign Up"/>
            </div>
          </div>
        </form>
      </div>
    </div>

  </body>

</html>
